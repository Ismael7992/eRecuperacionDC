{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviación</title>
    <!--Importando jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Importación Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Importando DataTables-->
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <script src="//cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <!--Importando SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Importando jQuery Validate-->
    <script src="{% static 'librerias/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <!-- Otros enlaces y estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

    <!-- Estilos personalizados -->
    <style>
        /* Estilo personalizado para el menú */
        .navbar {
            background-color: #00a2e8; /* Color celeste/azul */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .btn-outline-success {
            color: white;
            border-color: white;
        }
        .btn-outline-success:hover {
            background-color: white;
            color: #00a2e8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Aviación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listadoPilotos' %}">Pilotos</a>
                    </li>
                    <a class="nav-link" href="{% url 'listadoAviones' %}">Aviones</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    
    {% block body %}
    {% endblock %}
    
    <div class="card mt-5">
        <h5 class="card-header">Gestion de Aviaciones</h5>
        <div class="card-body">
            <h5 class="card-title">Desarrollado por:</h5>
            <p class="card-text">Dennis Ismael </p>
            <a href="#" class="btn btn-danger">Contáctanos</a>
        </div>
    </div>

    {% if messages %}
        {% for mensaje in messages %}
            {% if mensaje.tags == 'success' %}
                <script>
                    Swal.fire({
                        title: "CONFIRMACIÓN",
                        text: "{{ mensaje }}",
                        icon: "success"
                    });
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}

    <style>
        label.error {
            color: red;
        }
        .form-control.error {
            border: 1px solid red;
        }
    </style>
</body>
</html>
